<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to The Oasis!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }

    .popup-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .popup-message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .continue-button {
      background-color: #5a2d8a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .continue-button:hover {
      background-color: #40225f;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-content">
      <div class="popup-title">Welcome to The Property</div>
      <div class="popup-message">Welcome to The Property</div>
      <button id="continueButton" class="continue-button">Continue</button>
    </div>
  </div>
</body>
</html>
